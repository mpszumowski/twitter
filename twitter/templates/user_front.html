{% extends "base.html" %}

{% block title %}
Główny panel użytkownika {{ user.username }}
{% endblock %}

{% block main %}
<table>
    {% for tweet in tweets %}
    <tr>
        <td><a href="/user/{{tweet.author_id}}">{{ tweet.author }}</a></td>
    </tr>
    <tr>
        <td>{{ tweet.content }}</td>
    </tr>
    <tr>
        <td></td>
        <td><a href="/tweet/{{tweet.id}}">{{ tweet.creation_date }}</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
